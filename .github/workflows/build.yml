name: CAPlayground V6 (Ironclad Real Device Final)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 1. EXTRACT SOURCE
      - name: Extract Source
        run: |
          if [ -f "ios_source.tar.gz" ]; then
            tar -xzf ios_source.tar.gz
          else
            echo "ðŸ“‚ Using existing folder."
          fi

      # 2. PROJECT SURGERY (Python Deep Clean)
      # This removes missing Google files and disables strict signing so the build finishes.
      - name: Project Surgery
        run: |
          cd ios
          python3 -c "
          import os
          for root, dirs, files in os.walk('.'):
              if 'project.pbxproj' in files:
                  proj_path = os.path.join(root, 'project.pbxproj')
                  with open(proj_path, 'r') as f:
                      lines = f.readlines()
                  with open(proj_path, 'w') as f:
                      for line in lines:
                          if 'GoogleService-Info.plist' in line: continue
                          line = line.replace('CODE_SIGNING_ALLOWED = YES', 'CODE_SIGNING_ALLOWED = NO')
                          line = line.replace('CODE_SIGNING_REQUIRED = YES', 'CODE_SIGNING_REQUIRED = NO')
                          f.write(line)
          "
          find . -name "*.sh" -exec sed -i '' '/diff/d' {} + || true
          find . -name "*.sh" -exec sed -i '' '/Manifest.lock/d' {} + || true

      # 3. IRONCLAD PATCH (Extension & Identity)
      # This forces the .tendies extension and enables the Files App support.
      - name: Apply Ironclad Patch
        run: |
          cd ios
          echo "ðŸŽ¨ Applying Ironclad Patches..."

          # Force removal of old .zip logic [memory:21]
          find . -name "LEANWebViewController.m" -exec sed -i '' 's/stringByAppendingPathExtension:@"zip"//g' {} + || true

          # Ironclad .tendies force (Bypasses system guessing) [web:101]
          find . -name "LEANWebViewController.m" -exec sed -i '' '/decideDestinationUsingResponse/a \
          NSString *fixedName = [suggestedFilename stringByDeletingPathExtension]; \
          fixedName = [fixedName stringByAppendingPathExtension:@"tendies"]; \
          NSURL *destination = [[NSURL fileURLWithPath:NSTemporaryDirectory()] URLByAppendingPathComponent:fixedName]; \
          completionHandler(destination); return;' {} + || true

          # Identity & Files App Permissions [memory:18]
          PLIST=$(find . -name "Info.plist" | head -n 1)
          if [ -n "$PLIST" ]; then
            /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName CAPlayground" "$PLIST" || true
            /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.nightvibes3.caplayground" "$PLIST" || true
            /usr/libexec/PlistBuddy -c "Add :UIFileSharingEnabled bool true" "$PLIST" || true
            /usr/libexec/PlistBuddy -c "Add :LSSupportsOpeningDocumentsInPlace bool true" "$PLIST" || true
          fi

      # 4. BUILD APP (REAL DEVICE MODE)
      - name: Build App
        run: |
          cd ios
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" | awk '/Schemes:/{flag=1; next} flag{print $1; exit}')
          
          # We use iphoneos to ensure compatibility with your iPhone 17,3 [memory:31]
          xcodebuild build \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO

      # 5. PACKAGE IPA
      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Build failed. No .app found."
            exit 1
          fi
          
          cp -r "$APP_PATH" Payload/
          # SideStore/AltStore will provide their own signature upon install [memory:16]
          rm -rf "Payload/$(basename "$APP_PATH")/_CodeSignature"
          
          zip -r -y -X "CAPlayground_Final.ipa" Payload
          echo "IPA_PATH=ios/CAPlayground_Final.ipa" >> $GITHUB_ENV

      # 6. UPLOAD
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CAPlayground-RealDevice-Final
          path: ios/CAPlayground_Final.ipa
