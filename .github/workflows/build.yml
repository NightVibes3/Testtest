name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # FIX: Remove the problematic 'git@github.com' source line from Podfile
      - name: Fix Podfile Source
        run: |
          cd ios
          # This command deletes the line starting with 'source' that contains 'gonative-specs'
          sed -i '' '/gonative-specs/d' Podfile
          # Optional: Print Podfile to verify
          cat Podfile

      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: Build App
        run: |
          cd ios
          xcodebuild build \
            -workspace "CAPlaygrounds.xcworkspace" \
            -scheme "CAPlaygrounds" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          cp -r build/Build/Products/Release-iphoneos/CAPlaygrounds.app Payload/
          zip -r -y CAPlaygrounds.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CAPlaygrounds-IPA
          path: ios/CAPlaygrounds.ipa
