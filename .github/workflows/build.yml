name: Build Fixed Tendies and CA App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 1. Extract the source code
      # (Ensure ios_source.tar.gz exists in your repo root, or remove this if files are already unzipped)
      - name: Extract Source Code
        run: |
          if [ -f "ios_source.tar.gz" ]; then
            tar -xzf ios_source.tar.gz
          else
            echo "⚠️ ios_source.tar.gz not found. Assuming code is already in 'ios' folder."
          fi

      # 2. PATCH THE SOURCE CODE
      # This deletes the line that adds .zip and ensures .tendies / .ca are preserved
      - name: Patch Download Logic
        run: |
          cd ios
          echo "Patching source to fix .tendies and .ca renaming..."
          
          # Remove the 'zip' extension forcing in the main webview controller
          find . -name "LEANWebViewController.m" -exec sed -i '' 's/stringByAppendingPathExtension:@"zip"//g' {} +
          
          # Remove the 'zip' extension forcing in the JS Bridge
          find . -name "GNJSBridgeInterface.m" -exec sed -i '' 's/stringByAppendingPathExtension:@"zip"//g' {} +
          
          echo "Source code patched."

      # 3. Build the App
      # FIXED: Changed "CAPlaygrounds" to "CAPlayground" (Singular)
      - name: Build App
        run: |
          cd ios
          xcodebuild build \
            -workspace "CAPlayground.xcworkspace" \
            -scheme "CAPlayground" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # 4. Package the IPA
      # FIXED: Changed "CAPlaygrounds.app" to "CAPlayground.app" (Singular)
      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          cp -r build/Build/Products/Release-iphoneos/CAPlayground.app Payload/
          zip -r -y CAPlayground.ipa Payload

      # 5. Upload the Result
      - name: Upload Fixed IPA
        uses: actions/upload-artifact@v4
        with:
          name: Fixed-Tendies-IPA
          path: ios/CAPlayground.ipa
