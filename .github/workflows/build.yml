name: CAPlayground V14 (Force Build)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 1. EXTRACT SOURCE
      - name: Extract Source
        run: |
          if [ -f "ios_source.tar.gz" ]; then
            tar -xzf ios_source.tar.gz
          elif [ -d "ios" ]; then
            echo "ðŸ“‚ Using existing 'ios' folder."
          else
            echo "âŒ Error: No source found."
            exit 1
          fi

      # 2. FIX DEPENDENCIES (Safe Mode)
      - name: Fix Dependencies
        run: |
          cd ios
          
          # If Pods exist, we modify the Podfile to match public sources
          # just in case, but we try NOT to run pod install if possible.
          if [ -f "Podfile" ]; then
             sed -i '' '/gonative-specs/d' Podfile
             sed -i '' "/pod 'MedianIcons'/d" Podfile
          fi

      # 3. FORCE PROJECT TO IGNORE POD MISMATCH (The Fix)
      - name: Bypass Manifest Check
        run: |
          cd ios
          PROJECT=$(find . -name "*.xcodeproj" | head -n 1)
          
          echo "ðŸ”“ Bypassing Pod Manifest Check in $PROJECT..."
          
          # This sed command deletes the Shell Script Build Phase that checks the manifest
          # It looks for the script starting with "[CP] Check Pods Manifest.lock" and removes it.
          # (We remove the reference to the script execution)
          sed -i '' '/Check Pods Manifest.lock/d' "$PROJECT/project.pbxproj"
          
          echo "âœ… Manifest Check disabled."

      # 4. CODE SURGERY (Remove MedianIcons)
      - name: Remove Broken Imports
        run: |
          cd ios
          grep -rl "MedianIcons" . | while read file; do
            if [[ "$file" != *"Pods"* ]]; then
              sed -i '' '/MedianIcons/d' "$file"
            fi
          done

      # 5. MASTER PATCH
      - name: Apply Master Patch
        run: |
          cd ios
          
          # Fix Median .zip bug
          find . -name "LEANWebViewController.m" -exec sed -i '' 's/stringByAppendingPathExtension:@"zip"//g' {} +
          find . -name "GNJSBridgeInterface.m" -exec sed -i '' 's/stringByAppendingPathExtension:@"zip"//g' {} +

          # Modify Info.plist
          PLIST=$(find . -name "Info.plist" | head -n 1)
          if [ -n "$PLIST" ]; then
            # Identity
            /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName CAPlayground" "$PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Add :CFBundleDisplayName string CAPlayground" "$PLIST"
            /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.nightvibes3.caplayground" "$PLIST"
            
            # Privacy & Sharing
            /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'Save wallpapers.'" "$PLIST" 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Add :UIFileSharingEnabled bool true" "$PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :UIFileSharingEnabled true" "$PLIST"
            /usr/libexec/PlistBuddy -c "Add :LSSupportsOpeningDocumentsInPlace bool true" "$PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :LSSupportsOpeningDocumentsInPlace true" "$PLIST"
          fi

      # 6. NEUTRALIZE ENTITLEMENTS
      - name: Strip Entitlements
        run: |
          cd ios
          PROJECT=$(find . -name "*.xcodeproj" | head -n 1)
          sed -i '' '/CODE_SIGN_ENTITLEMENTS/d' "$PROJECT/project.pbxproj"

      # 7. BUILD APP
      - name: Build App
        run: |
          cd ios
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          xcodebuild build \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GCC_GENERATE_DEBUGGING_SYMBOLS=NO \
            STRIP_INSTALLED_PRODUCT=YES

      # 8. PACKAGE IPA
      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Build failed."
            exit 1
          fi
          
          cp -r "$APP_PATH" Payload/
          rm -rf "Payload/$(basename "$APP_PATH")/_CodeSignature"
          
          IPA_NAME="CAPlayground_v1.0.${{ github.run_number }}.ipa"
          zip -r -y -X "$IPA_NAME" Payload

          echo "IPA_NAME=$IPA_NAME" >> $GITHUB_ENV

      # 9. UPLOAD
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CAPlayground-V14-App
          path: ios/${{ env.IPA_NAME }}
