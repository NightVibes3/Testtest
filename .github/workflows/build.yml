name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true  # Ensures large files like your tar.gz are downloaded correctly

      - name: Extract Source Code
        run: |
          # This creates the 'ios' directory found in your archive
          tar -xzf ios_source.tar.gz
          ls -la  # Debug: confirms 'ios' folder now exists

      - name: Fix Podfile Source
        run: |
          cd ios
          # Median apps often include a private 'gonative-specs' source.
          # This line removes it so 'pod install' uses the public repo instead.
          sed -i '' '/gonative-specs/d' Podfile

      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: Build App
        run: |
          cd ios
          # Build the workspace using the scheme identified in your logs
          xcodebuild build \
            -workspace "CAPlaygrounds.xcworkspace" \
            -scheme "CAPlaygrounds" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          # Copy the .app bundle created by xcodebuild into the Payload folder
          cp -r build/Build/Products/Release-iphoneos/CAPlaygrounds.app Payload/
          # Create the .ipa zip archive preserving symbolic links
          zip -r -y CAPlaygrounds.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CAPlaygrounds-IPA
          path: ios/CAPlaygrounds.ipa
