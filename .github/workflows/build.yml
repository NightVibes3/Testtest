name: CAPlayground V6 (Safe Stable Build)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 1. EXTRACT SOURCE
      - name: Extract Source
        run: |
          if [ -f "ios_source.tar.gz" ]; then
            tar -xzf ios_source.tar.gz
          elif [ -d "ios" ]; then
            echo "ðŸ“‚ Using existing 'ios' folder."
          else
            echo "âŒ Error: No source found."
            exit 1
          fi

      # 2. BYPASS POD INSTALL (Fixes Private Repo Error)
      - name: Bypass Pod Install
        run: |
          cd ios
          echo "ðŸš« Skipping pod install..."
          # These prevent Xcode from failing due to missing fresh pod installs [memory:32]
          find . -name "*.sh" -exec sed -i '' '/diff/d' {} + || true
          find . -name "*.sh" -exec sed -i '' '/Manifest.lock/d' {} + || true

      # 3. MASTER PATCH (Safe Surgeon Edition)
      - name: Apply Master Patch
        run: |
          cd ios
          echo "ðŸŽ¨ Starting Safe Surgeon Patch..."

          # A. Fix .zip bug
          find . -name "LEANWebViewController.m" -exec sed -i '' 's/stringByAppendingPathExtension:@"zip"//g' {} + || true
          find . -name "GNJSBridgeInterface.m" -exec sed -i '' 's/stringByAppendingPathExtension:@"zip"//g' {} + || true

          # B. Force .tendies (Simple Stable Version)
          find . -name "LEANWebViewController.m" -exec sed -i '' 's/suggestedFilename/@"export.tendies"/g' {} + || true

          # C. Clean up duplicate asset warnings
          find . -name "InfoPlist.strings" -delete || true

          # D. Modify Info.plist (Identity & Files App)
          PLIST=$(find . -name "Info.plist" | head -n 1)
          if [ -n "$PLIST" ]; then
            echo "ðŸ“ Patching $PLIST..."
            /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName CAPlayground" "$PLIST" || true
            /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.nightvibes3.caplayground" "$PLIST" || true
            /usr/libexec/PlistBuddy -c "Add :UIFileSharingEnabled bool true" "$PLIST" || true
            /usr/libexec/PlistBuddy -c "Add :LSSupportsOpeningDocumentsInPlace bool true" "$PLIST" || true
          fi

      # 4. BUILD APP (Auto-detect Workspace & Scheme)
      - name: Build App
        run: |
          cd ios
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" | awk '/Schemes:/{flag=1; next} flag{print $1; exit}')
          
          echo "ðŸš€ Building Workspace: $WORKSPACE with Scheme: $SCHEME"
          
          xcodebuild build \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SWIFT_COMPILATION_MODE=wholemodule \
            GCC_GENERATE_DEBUGGING_SYMBOLS=NO \
            STRIP_INSTALLED_PRODUCT=YES

      # 5. PACKAGE IPA
      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Build failed. No .app found."
            exit 1
          fi
          
          cp -r "$APP_PATH" Payload/
          rm -rf "Payload/$(basename "$APP_PATH")/_CodeSignature"
          
          IPA_NAME="CAPlayground_v6_Final.ipa"
          zip -r -y -X "$IPA_NAME" Payload

          echo "IPA_NAME=$IPA_NAME" >> $GITHUB_ENV

      # 6. UPLOAD
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CAPlayground-Final-IPA
          path: ios/${{ env.IPA_NAME }}
