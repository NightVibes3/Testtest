name: CAPlayground V13 (Smart Offline Mode)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 1. EXTRACT SOURCE
      - name: Extract Source
        run: |
          if [ -f "ios_source.tar.gz" ]; then
            echo "ðŸ“¦ Extracting ios_source.tar.gz..."
            tar -xzf ios_source.tar.gz
          elif [ -d "ios" ]; then
            echo "ðŸ“‚ Using existing 'ios' folder."
          else
            echo "âŒ Error: No source found."
            exit 1
          fi

      # 2. SMART PODS LOGIC (The Fix)
      # If Pods folder exists, we trust it and SKIP pod install.
      # This prevents breaking the build by trying to fetch private repos we can't access.
      - name: Configure Dependencies
        run: |
          cd ios
          if [ -d "Pods" ] && [ -f "Pods/Manifest.lock" ]; then
            echo "âœ… 'Pods' folder detected. Using existing dependencies."
            echo "::set-output name=SKIP_INSTALL::true"
          else
            echo "âš ï¸ 'Pods' folder missing. Attempting fresh install (Risky)..."
            
            # Delete lockfile to reset private repo bindings
            rm -f Podfile.lock
            
            # Remove ONLY MedianIcons (Private/Broken)
            # Keep GoNativeCore (Required for app to work)
            sed -i '' '/gonative-specs/d' Podfile
            sed -i '' "/pod 'MedianIcons'/d" Podfile
            
            # Ensure Public CDN
            if ! grep -q "cdn.cocoapods.org" Podfile; then
               echo "source 'https://cdn.cocoapods.org/'" | cat - Podfile > temp && mv temp Podfile
            fi
            
            # Install
            pod install --repo-update
          fi

      # 3. CODE SURGERY (Remove MedianIcons Imports)
      # Since we might have removed MedianIcons, we must remove code that uses it.
      - name: Remove Broken Imports
        run: |
          cd ios
          echo "ðŸ”ª removing MedianIcons references..."
          # Recursively remove lines importing MedianIcons, ignoring Pods folder
          grep -rl "MedianIcons" . | while read file; do
            if [[ "$file" != *"Pods"* ]]; then
              sed -i '' '/MedianIcons/d' "$file"
            fi
          done

      # 4. MASTER PATCH (Privacy + Identity + Tendies)
      - name: Apply Master Patch
        run: |
          cd ios
          
          # A. Fix Median .zip bug (The Tendies Fix)
          find . -name "LEANWebViewController.m" -exec sed -i '' 's/stringByAppendingPathExtension:@"zip"//g' {} +
          find . -name "GNJSBridgeInterface.m" -exec sed -i '' 's/stringByAppendingPathExtension:@"zip"//g' {} +

          # B. Modify Info.plist
          PLIST=$(find . -name "Info.plist" | head -n 1)
          if [ -n "$PLIST" ]; then
            # Identity
            /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName CAPlayground" "$PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Add :CFBundleDisplayName string CAPlayground" "$PLIST"
            /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.nightvibes3.caplayground" "$PLIST"
            
            # Privacy Keys
            /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'Save wallpapers.'" "$PLIST" 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'Required for AR.'" "$PLIST" 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryAddUsageDescription string 'Save exported wallpapers.'" "$PLIST" 2>/dev/null || true

            # File Sharing
            /usr/libexec/PlistBuddy -c "Add :UIFileSharingEnabled bool true" "$PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :UIFileSharingEnabled true" "$PLIST"
            /usr/libexec/PlistBuddy -c "Add :LSSupportsOpeningDocumentsInPlace bool true" "$PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :LSSupportsOpeningDocumentsInPlace true" "$PLIST"
          fi

      # 5. NEUTRALIZE ENTITLEMENTS
      - name: Strip Entitlements
        run: |
          cd ios
          PROJECT=$(find . -name "*.xcodeproj" | head -n 1)
          # Remove entitlement checks that fail on free accounts
          sed -i '' '/CODE_SIGN_ENTITLEMENTS/d' "$PROJECT/project.pbxproj"

      # 6. BUILD APP
      - name: Build App
        run: |
          cd ios
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          if [ -n "$WORKSPACE" ]; then
             BUILD_ARG="-workspace $WORKSPACE"; SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          else
             PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" | head -n 1)
             BUILD_ARG="-project $PROJECT"; SCHEME=$(basename "$PROJECT" .xcodeproj)
          fi
          
          # Build using the "Release" configuration
          xcodebuild build \
            $BUILD_ARG \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            GCC_GENERATE_DEBUGGING_SYMBOLS=NO \
            STRIP_INSTALLED_PRODUCT=YES

      # 7. PACKAGE IPA
      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Build failed. No .app found."
            exit 1
          fi
          
          cp -r "$APP_PATH" Payload/
          rm -rf "Payload/$(basename "$APP_PATH")/_CodeSignature"
          
          IPA_NAME="CAPlayground_v1.0.${{ github.run_number }}.ipa"
          zip -r -y -X "$IPA_NAME" Payload

          echo "IPA_NAME=$IPA_NAME" >> $GITHUB_ENV

      # 8. UPLOAD
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CAPlayground-V13-App
          path: ios/${{ env.IPA_NAME }}
