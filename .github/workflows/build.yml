name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Verify File Exists
        run: ls -la

      - name: Extract Source Code
        run: tar -xzf ios_source.tar.gz

      - name: Install Pods
        run: |
          # We assume the tar extracts a folder named 'ios'
          # If the extraction creates a different folder, 'ls' below will show us.
          ls -R
          cd ios
          pod install --repo-update

      - name: Build App
        run: |
          cd ios
          xcodebuild build \
            -workspace "CAPlaygrounds.xcworkspace" \
            -scheme "CAPlaygrounds" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          cp -r build/Build/Products/Release-iphoneos/CAPlaygrounds.app Payload/
          zip -r -y CAPlaygrounds.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CAPlaygrounds-IPA
          path: ios/CAPlaygrounds.ipa
