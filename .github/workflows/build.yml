name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 1. Extract the archive (this provides the 'ios' folder with 'Pods' already inside)
      - name: Extract Source Code
        run: tar -xzf ios_source.tar.gz

      # 2. Skip 'pod install' and go straight to building
      # We just need to make sure the build environment is ready
      - name: Build App
        run: |
          cd ios
          xcodebuild build \
            -workspace "CAPlaygrounds.xcworkspace" \
            -scheme "CAPlaygrounds" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # 3. Package the IPA
      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          # Move the compiled app into Payload
          cp -r build/Build/Products/Release-iphoneos/CAPlaygrounds.app Payload/
          # Create the IPA (preserving symlinks)
          zip -r -y CAPlaygrounds.ipa Payload

      # 4. Upload the IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CAPlaygrounds-IPA
          path: ios/CAPlaygrounds.ipa
