name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Extract Source Code
        run: tar -xzf ios_source.tar.gz

      - name: Fix Podfile for Local Pods
        run: |
          cd ios
          # 1. Remove the private source line
          sed -i '' '/gonative-specs/d' Podfile
          
          # 2. Tell Podfile to use the local MedianIcons and GoNativeCore already in your folder
          # This replaces the standard pod lines with local path references
          sed -i '' "s/pod 'MedianIcons'/pod 'MedianIcons', :path => 'Pods\/MedianIcons'/g" Podfile
          sed -i '' "s/pod 'GoNativeCore'/pod 'GoNativeCore', :path => 'Pods\/GoNativeCore'/g" Podfile
          
          echo "Updated Podfile:"
          cat Podfile

      - name: Install Pods
        run: |
          cd ios
          # We use --no-repo-update because we are using the local files you already have
          pod install

      - name: Build App
        run: |
          cd ios
          xcodebuild build \
            -workspace "CAPlaygrounds.xcworkspace" \
            -scheme "CAPlaygrounds" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          cp -r build/Build/Products/Release-iphoneos/CAPlaygrounds.app Payload/
          zip -r -y CAPlaygrounds.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CAPlaygrounds-IPA
          path: ios/CAPlaygrounds.ipa
